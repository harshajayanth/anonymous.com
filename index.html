<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="js/bootstrap.js">
    <link rel="stylesheet" href="index.css">
    <title>Anonymous - Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="bg-dark">
<div class="align-items-center justify-content-center d-flex mt-5">
    <div id="shell" class="card bg-light text-center col-lg-3 col-sm-3 col-md-3 rounded shadow-1 border-success" style="min-height: 40vh">
        <div class="card-header navbar nav text-success pt-3">
            <h3>Anonymous</h3>
            <h3 class="justify-content-end bi bi-mic-fill text-dark" id="navicon"></h3>
        </div>

        <div class="card-body pt-3" id="main">
            <h4 id="username"></h4>
            <button class="btn btn-primary rounded-circle shadow mt-2" id="mic" title="Tap to listen"><h5 class="bi bi-mic-fill"></h5></button>
            <button class="btn btn-danger rounded-circle shadow mt-2" id="stop" title="Abort"><h5 class="bi bi-x-lg"></h5></button>
            <div id="input" class="pt-5"></div>
            <div id="output" class="text-primary pt-5"></div><hr>
            <button id="logout" class="btn btn-outline-danger bi bi-box-arrow-right" data-placement="bottom" title="Logout"></button>
        </div>

        <div class="card-body pt-3" id="login">
            <h3 class="mb-3">Login</h3>
            <div class="container mb-3">
                <div class="row d-flex text-center justify-content-center align-items-center">
                        <input type="password" class="col-2 ml-2 form-control border-primary digit-input" id="digit1" maxlength="1" pattern="\d" required>
                        <input type="password" class="col-2 ml-2 form-control border-primary digit-input" id="digit2" maxlength="1" pattern="\d" required>
                        <input type="password" class="col-2 ml-2 form-control border-primary digit-input" id="digit3" maxlength="1" pattern="\d" required>
                        <input type="password" class="col-2 ml-2 form-control border-primary digit-input" id="digit4" maxlength="1" pattern="\d" required>
                </div>
            </div>
            <div class="container">
            <button class="btn btn-success mt-3" type="submit" id="li">Login</button>
            <button class="btn btn-warning mt-3" id="su">Sign Up</button>
            </div>
        </div>

        <div class="card-body pt-3" id="signup">
            <h3>SignUp</h3>
            <input class="form-control border-success mt-3 font-weight-bold" id="newname" placeholder="Enter Your Name" required>
            <div class="container mt-3">
                <div class="row d-flex text-center justify-content-center align-items-center">
                    <input type="password" class="col-2 ml-2 form-control border-primary digit-input" id="newdigit1" maxlength="1" pattern="\d" required>
                    <input type="password" class="col-2 ml-2 form-control border-primary digit-input" id="newdigit2" maxlength="1" pattern="\d" required>
                    <input type="password" class="col-2 ml-2 form-control border-primary digit-input" id="newdigit3" maxlength="1" pattern="\d" required>
                    <input type="password" class="col-2 ml-2 form-control border-primary digit-input" id="newdigit4" maxlength="1" pattern="\d" required>
                </div>
            </div>
            <button class="btn btn-warning mt-3" id="create">Create</button>
            <a href="#" id="reload" class="nav-link">Sign In</a>
        </div>
        <p class="text-center text-muted mt-4">Anonymous is a Voice Assistant developed using Javascript</p>
    </div>


</div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/validation.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="js/index.js"></script>
<script src="js/execute.js"></script>
</html>
